<html>

<head>
    <title id="titles">Account</title>
    <link rel="stylesheet" href="https://cdn-erzen.netlify.app/css/style-account.css" />
</head>

<body onload="showImage()">

    <!-- Compiled and minified JavaScript -->
    <!-- The div that shows when the user is not logged in -->
    <div id="login_div" class="main-div">
        <h3>Login to your account</h3>
        <input type="email" placeholder="Email..." id="email_field" />
        <input type="password" placeholder="Password..." id="password_field" />

        <button onclick="login()">Login to Account</button>
        <br />
        <button onclick="create_account()">Create an account</button>
        <br />
        <button id="logingoogle" onclick="signgoogle()">Login with Google</button>
        <br />
        <button onclick="forgotPass()">Forgot your password?</button>

        <p id="errors"></p>
    </div>
    <!-- The div that shows when the user is logged in -->
    <div id="user_div" class="loggedin-div">
        <h3>Account Details</h3>

        <div class="profile">
            <div class="profile-left">
                <p id="user_para" class="animate__animated animate__fadeInRight">Welcome. You're currently logged in.
                </p>
            </div>

            <div class="profile-right">
                <img onclick="imageInfo()" width="100" height="100" id="image-profile"
                    src='https://images.unsplash.com/photo-1540206395-68808572332f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=562&q=80'>
            </div>
        </div>




        <button onclick="logout()">Logout</button>
        <br />
        <button id="verify_btn" onclick="send_verification()">
            Send Verification
        </button>
        <br />
        <button onclick="changePassword()">Change Password</button>
        <br />
        <button onclick="changeEmail()">Change Email</button>
        <br />
        <button onclick="deleteAccount()">Delete Account</button>
        <br />
        <button id="tvfalas" onclick="tvFalas()">Shiko TV</button>

        <!--button id="tvfalas" onclick="updateprofile1()">Update Account Info</!--button -->
    </div>

    <!-- The scripts that connect to the LOGIN SERVICE FIREBASE AUTH -->
