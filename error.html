<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
</head>

<body>
    <h1 onclick="error404()">Error :(</h1>
    <p>An error occurred, please try again later.</p>
</body>

<style>
    body {
        background-color: floralwhite;
    }

    h1 {
        font-size: 58px;
        text-align: center;
        font-weight: 700;
        color: crimson;
        transition: all 0.7s ease-in-out;
    }

    h1:hover {
        font-size: 68px;
        cursor: pointer;
    }

    p {

        font-size: 24px;
        text-align: center;
        font-weight: 100;

    }
</style>

<script>


    function error404() {
        console.error("An error occurred, please try again later.");
    }

</script>

</html>
